name: cleantdd
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  get_it: ^7.2.0
  equatable: ^2.0.3
  dartz: ^0.10.0
  page_transition: ^2.0.4
  flutter_bloc: ^8.0.0
  shared_preferences: ^2.0.8
  global_configuration: ^2.0.0-nullsafety.1
  json_annotation: ^4.3.0
  intl: ^0.17.0
  graphql: ^5.0.0
  fluttertoast: ^8.0.8
  flutter_easyloading: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2
  json_serializable: ^6.0.1
  # flutter pub run build_runner build --delete-conflicting-outputs
  build_runner: ^2.1.5

flutter:

  uses-material-design: true

  assets:
    - assets/cfg/

  fonts:
    - family: BeVietnam
      fonts:
        - asset: assets/fonts/bevn/BeVietnam-Bold.ttf
        - asset: assets/fonts/bevn/BeVietnam-ExtraBold.ttf
        - asset: assets/fonts/bevn/BeVietnam-Light.ttf
        - asset: assets/fonts/bevn/BeVietnam-Medium.ttf
        - asset: assets/fonts/bevn/BeVietnam-Regular.ttf
        - asset: assets/fonts/bevn/BeVietnam-SemiBold.ttf
        - asset: assets/fonts/bevn/BeVietnam-Thin.ttf
